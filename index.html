<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="./script.js" defer></script>
    <title>Weather App</title>
  </head>
  <body class="container my-5 text-center bg-light">
    <h1 class="text-body-secondary">Weather App</h1>

    <div class="input-group my-4 w-50 mx-auto">
      <input
        type="text"
        id="locationInput"
        class="form-control"
        placeholder="Введите город"
      />
      <button id="weatherBtn" class="input-group-text btn btn-primary">
        Get Weather
      </button>
    </div>

    <div
      id="weatherContainer"
      style="display: none"
      class="card-body border shadow regular py-5"
    ></div>
    <h3 id="city-name"></h3>
  </body>
</html>
